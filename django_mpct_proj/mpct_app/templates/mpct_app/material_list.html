{% extends "base.html" %}
{% load static %}


{% block content %}

<h1>List of materials</h1>


<ul>
    {% for material in material_list %}
        <li> 
            {{material}}
            <ul>
                <li><a href="/mpct/material_detail_func/{{material.id}}">View Details of the {{material}}</a></li>
            </ul>
        </li>
    {% endfor %}
</ul>

{% endblock %}
