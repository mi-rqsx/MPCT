{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>List of Certificates</h1>

<ul>
    {% for cert in certificate_list %}
        <li> 
            {{cert}}
            {% comment %} <ul>
                <li><a href="/mpct/certificate_detail/{{cert.id}}">View Details of the cert with the heat # {{cert}}</a></li>
            </ul> {% endcomment %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
